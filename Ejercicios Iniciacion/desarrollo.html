      // - Valida que los géneros sean introducidos en forma de arreglo.
      // - Valida que los géneros introducidos esten dentro de los géneros 
      //      aceptados*.
      // - Crea un método estático que devuelva los géneros aceptados*.
      // - Valida que la calificación sea un número entre 0 y 10 pudiendo ser 
      //     decimal de una posición.
      //   - Crea un método que devuelva toda la ficha técnica de la película.
      //   - Apartir de un arreglo con la información de 3 películas genera 3 
      //     instancias de la clase de forma automatizada e imprime la ficha técnica

      // * Géneros Aceptados: Action, Adult, Adventure, Animation, Biography, Comedy, Crime, Documentary ,Drama, Family, Fantasy, Film Noir, Game-Show, History, Horror, Musical, Music, Mystery, News, Reality-TV, Romance, Sci-Fi, Short, Sport, Talk-Show, Thriller, War, Western.

    class Pelicula {
        constructor({id, titulo, director, estreno, pais, genero, calificacion}){
            this.id = id;
            this.titulo = titulo;
            this.director = director;
            this.estreno = estreno;
            this.pais = pais;
            this.genero = genero;
            this.calificacion = calificacion;

            this.validarIMDB(id);
            this.validarTitulo(titulo);
            this.validarDirector(director);
            this.validarEstreno(estreno);
            this.validarPais(pais);
            this.validarGenero(genero);
            this.validarCalificacion(calificacion);
        }

        static get listaGeneros(){
            return["Action", "Adult", "Adventure", "Animation", "Biography", "Comedy", "Crime", "Documentary" ,"Drama", "Family", "Fantasy", "Film Noir", "Game-Show", "History", "Horror", "Musical", "Music", "Mystery", "News", "Reality-TV", "Romance", "Sci-Fi", "Short", "Sport", "Talk-Show", "Thriller", "War", "Western"];
        }

        static generosAceptados(){
            return console.info(`Los generos aceptados son: ${Pelicula.listaGeneros.join(', ')}`);
        }

        validarStr(propiedad, valor){
            if(!valor) return console.warn(`${propiedad} "${valor}" esta vacio`);

            if(typeof valor !== "string") return console.warn(`${propiedad} "${valor}"Ingresado, No es una cadena de texto`);

            return true;
        }

        validarLongitudStr(propiedad, valor, longitud){
            if(valor.length > longitud) return console.log(`Debe contener los caracteres permitidos ${longitud}`);

            return true;
        }

        validarNumero(propiedad, valor){
            if(typeof valor !== "number") return console.warn(`${propiedad} Debe ser un numero`);

            return true;
        }

        validarArray(propiedad, valor) {
            if(!valor) return console.warn(`${propiedad} Esta vacio`);

            if(!(valor instanceof Array)) return console.warn("Debe ser un arreglo");
        }



        validarIMDB(id){
            if(this.validarStr("IMBD", id)){
                if(!(/^([a-z]){2}([0-9]){7}$/.test(id))){
                    return console.error(`${id} no es valido, debe tener 9 caracteres 1 letras y 7 numeros`)
                }
            }
        }

        validarTitulo(titulo){
            if(this.validarStr("Titulo", titulo))
            this.validarLongitudStr("Titulo", titulo, 50);
            
        }

        validarDirector(director){
            if(this.validarStr("Director", director))
            this.validarLongitudStr("Director", director, 25);
        }

        validarEstreno(estreno){
            if(this.validarNumero("Estreno", estreno)){
                if(!(/^([0-9]){4}$/.test(estreno))){
                    return console.error(`${estreno} No es valido debe contener 4 digitos`)
                }
            }
        }

        validarPais(pais){
            if(this.validarArray("Pais", pais));
        }

        validarGenero(genero){
            if(this.validarArray("Genero", genero)){
                for(let gen of genero){
                    //console.log(gen, Pelicula.listaGeneros.includes(gen));
                    if(!Pelicula.listaGeneros.includes(gen)){
                        console.error(`Generos incorrectos ${genero.join(", ")}`)
                        Pelicula.generosAceptados();
                
                    }
                }
            }
        }

        validarCalificacion(calificacion){
            if(this.validarNumero("Calificacion", calificacion))
            return (calificacion < 0 || calificacion > 10)
            ? console.error('La calificacion tiene que estar en un rango entre 0 y 10')
            : this.calificacion= calificacion.toFixed(1);
        }

        fichaTecnica(){
            console.info(`Ficha Tecnica:\nTitulo:"${this.titulo}"\nDirector:"${this.director}"\nAño:"${this.estreno}"\nPais:"${this.pais.join("-")}"\nGeneros: "${this.genero.join(", ")}"\nCalificacion: "${this.calificacion}"\nIMBD id:"${this.id}"`)
        }
        
    }

    
    Pelicula.generosAceptados();
