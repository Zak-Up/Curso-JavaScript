       // 11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.

        const numeroFactorial = (numero = undefined) => {
            if(!numero) return console.warn("No ingresaste un numero")

            if(!numero) return console.warn("No hay un numero");

       // 17) Programa una función que dada una fecha válida determine cuantos años han pasado hasta el día de hoy, pe. miFuncion(new Date(1984,4,23)) devolverá 35 años (en 2020).

        const calcularAnios = (fecha = undefined) => {
            if(!fecha) return console.warn("No ingresaste una fecha");
            if(!fecha instanceof Date) return console.warn("El valor ingresado no es una fecha valida");

            let hoyMenosFecha = new Date().getTime() - fecha.getTime();
                aniosEnMS = 1000*60*60*24*365
                aniosHumanos = Math.floor(hoyMenosFecha/aniosEnMS);

                return (Math.sign(aniosHumanos) === -1)
                ?console.log(`Faltan ${Math.abs(aniosHumanos)} años para el ${fecha.getFullYear()}`)
                :(Math.sign(aniosHumanos) === 1)
                ? console.info(`Han pasado ${aniosHumanos} años desde ${fecha.getFullYear()}`)
                : console.info(`Estamos en el año actual ${fecha.getFullYear()}`)
            
        }

      //21) Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25].

    const numeroCuadrado = (arr = undefined) => {
            if(arr === undefined) return console.warn("No ingresaste un arreglo de numeros");

       // 26) Programa una función que dado un arreglo de números obtenga el promedio, pe. promedio([9,8,7,6,5,4,3,2,1,0]) devolverá 4.5.

    const promedio = (arr = undefined) => {
        if(arr === undefined) return console.warn("No ingresaste un arreglo");

        if(!(arr instanceof Array)) return console.log("El valor que ingresaste no es un arreglo");

        
        if(arr.length === 0) return console.log("El arreglo esta vacio");

        for(let num of arr){
                if(typeof num !== "number"){
                    return console.error("El valor ingresado no es un numero");
                };
        }
        return console.info(
            arr.reduce((total, num, index, arr) => {
                total += num;
                if(index === arr.length - 1){
                    return `El promedio de ${arr} es ${total/arr.length}`;
                }   else return total;
            })
        )

    };

    promedio([9,8,7,6,5,4,3,2,1,0]);
