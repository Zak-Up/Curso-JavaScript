     // 1) Programa una función que cuente el número de caracteres de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá 10.

        // 6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2.

    const findRepeatText = (str = "", find = "") => {
    
        let i = 0
        contador = 0;

        while(i !== -1){
            i = str.indexOf(find, i)
            if(i !== -1){
                i++
                contador++
            }
        } return console.log(contador);
    };

    findRepeatText("Hello world world world","world");


       // 7) Programa una función que valide si una palabra o frase dada, es un palíndromo (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true.

    const palindromo = (str = "") => {

        str = str.toLowerCase();

       // 11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.

    const numFactorial = (numb = "") => {

        let factorial = 1;

        for(let i = numb; i > 1; i--){
            factorial *= i;
        }
        return console.log(factorial);
    };

    numFactorial(5)


       // 12) Programa una función que determine si un número es primo (aquel que solo es divisible por sí mismo y 1) o no, pe. miFuncion(7) devolverá true.

    const primeNumber = (numb = "") => {

        let divisible = false;

        for(let i = 2; i < numb; i++){
            if((numb % i) === 0)
            divisible = true;
            break;
        } 
        return divisible
        ? console.log(false)
        : console.log(true);
    };

    primeNumber(7);


       // 13) Programa una función que determine si un número es par o impar, pe. miFuncion(29) devolverá Impar.

    const parNumber = (numb = "") => {

        let divisible = false;

        for(let i = 2; i < numb; i++){
            if(numb % i === 0)
            divisible = true;
            break;
        }
        return divisible
        ? console.log(true)
        : console.log(false);
    };

    parNumber(29);


       // 14) Programa una función para convertir grados Celsius a Fahrenheit y viceversa, pe. miFuncion(25,"C") devolverá 25°C = 77°F.

       // 16) Programa una función que devuelva el monto final después de aplicar un descuento a una cantidad dada, pe. miFuncion(1000, 20) devolverá 800.

       // 17) Programa una función que dada una fecha válida determine cuantos años han pasado hasta el día de hoy, pe. miFuncion(new Date(1984,4,23)) devolverá 35 años (en 2020).
    
    const calcularAnios = (fecha = undefined) => {

        if(!(fecha instanceof Date)) return console.log("Valor invalido")

        let hoyMenosFecha = new Date().getTime() - fecha.getTime();
                aniosEnMS = 1000*60*60*24*365
                aniosHumanos = Math.floor(hoyMenosFecha/aniosEnMS);

                return (Math.sign(aniosHumanos) === -1)
                ?console.log(`Faltan ${aniosHumanos} años para el ${fecha.getFullYear()}`)
                :(Math.sign(aniosHumanos) === 1)
                ? console.info(`Han pasado ${aniosHumanos} años desde ${fecha.getFullYear()}`)
                : console.info(`Estamos en el año actual ${fecha.getFullYear()}`)
    };

    calcularAnios(new Date(1984,4,23))




      // 18) Programa una función que dada una cadena de texto cuente el número de vocales y consonantes, pe. miFuncion("Hola Mundo") devuelva Vocales: 4, Consonantes: 5.

    const vocalesConsonantes = (str = "") =>{

        let vocales = 0
        consonantes = 0;

        for(let letras of str){
            if(/[aeiou]/.test(letras))vocales++

      //26) Programa una función que dado un arreglo de números obtenga el promedio, pe. promedio([9,8,7,6,5,4,3,2,1,0]) devolverá 4.5.

    const promedioArr = (arr = "") => {

        console.log(
            arr.reduce((total, item, index, arr) => {
                total += item;
                if(index === arr.length -1){
                    return `${total/arr.length}`
                } else return total
            }) 
        )
    };
