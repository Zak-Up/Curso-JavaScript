        const aniosHastaHoy = (fecha = undefined) => {

            }

            validarCaracteres(propiedad, valor, cantidad){
                if(valor.length > cantidad) return console.warn(`${valor} Solo puede tener ${cantidad} caracteres`)

                return true;
            }

            validarNumero(propiedad, valor){
                if(typeof valor !== "number"){
                    return console.error(`${valor} debe ser un numero`)
                }
                return true;
            }

            validarArray(propiedad, valor){
                if(!(valor instanceof Array)) {
                    return console.error(`${valor} Debe ser un arreglo`)
                }
                return true;
            }

            validarIMDB(id){
            if(this.validarStr("IMDB", id)){
                if(!(/^([a-z]){2}([0-9]){7}$/.test(id))){
                    return console.error(`${id} no es valido, debe tener 9 caracteres 2 letras y 7 numeros`)
                }
            }
        }
            
            validarTitulo(titulo){
                if(this.validarStr("Titulo", titulo)){
                    (this.validarCaracteres("Titulo", titulo, 50))
                }

                }

                    if(!(/^([0-9]){4}$/.test(estreno))){

                    }

                        }

                if(this.validarNumero("Calificacion", calificacion))
                return (calificacion < 0 || calificacion > 10)
                ? console.error('La calificacion tiene que estar en un rango entre 0 y 10')
                : this.calificacion= calificacion.toFixed(1);

            fichaTecnica(){

            }
        }
